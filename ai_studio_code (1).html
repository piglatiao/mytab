<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTab Ultimate - 个人全能导航</title>
    <!-- 核心库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'blob': 'blob 7s infinite' },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(20, 20, 30, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .animated-bg {
            background: linear-gradient(to right bottom, #0f172a, #1e1b4b, #312e81);
        }
        
        [x-cloak] { display: none !important; }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden text-white selection:bg-indigo-500 selection:text-white relative" 
      x-data="appData()" 
      :style="customBg ? `background-image: url('${customBg}'); background-size: cover; background-position: center;` : ''"
      :class="!customBg ? 'animated-bg' : ''">

    <!-- 背景遮罩 -->
    <div class="absolute inset-0 z-0 pointer-events-none transition-colors duration-500"
         :style="`background-color: rgba(0,0,0, ${bgOpacity})`"></div>

    <!-- 动态光斑 -->
    <div x-show="!customBg" class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600 mix-blend-screen filter blur-[100px] opacity-20 animate-blob"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-600 mix-blend-screen filter blur-[100px] opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <!-- 设置按钮 -->
    <button @click="showSettings = true" 
            class="fixed bottom-6 right-6 z-50 w-12 h-12 rounded-full glass-panel flex items-center justify-center hover:bg-white/20 transition-all hover:rotate-90 group shadow-lg cursor-pointer">
        <i class="fa fa-cog text-xl text-gray-300 group-hover:text-white"></i>
    </button>

    <!-- 主布局 -->
    <div class="relative z-10 container mx-auto h-full p-4 md:p-6 flex flex-col md:flex-row gap-6">

        <!-- 左侧侧边栏 -->
        <aside class="w-full md:w-80 flex flex-col gap-5 shrink-0 h-min">
            <!-- 时钟 -->
            <div class="glass-panel rounded-3xl p-6 relative overflow-hidden group select-none">
                <div class="absolute -right-4 -top-4 opacity-20 group-hover:opacity-40 transition-opacity">
                    <i class="fa fa-clock-o text-8xl"></i>
                </div>
                <div class="text-6xl font-bold tracking-tighter" x-text="timeStr">00:00</div>
                <div class="text-lg text-indigo-300 mt-1 font-medium" x-text="dateStr">Loading...</div>
            </div>

            <!-- 搜索框 -->
            <div class="glass-panel rounded-3xl p-5">
                <div class="flex gap-1 mb-3 bg-black/30 p-1 rounded-xl">
                    <template x-for="eng in engines" :key="eng.name">
                        <button @click="currentEngine = eng" 
                                :class="currentEngine.name === eng.name ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-400 hover:text-white'"
                                class="flex-1 py-1.5 rounded-lg text-xs font-bold transition-all">
                            <span x-text="eng.name"></span>
                        </button>
                    </template>
                </div>
                <div class="relative group">
                    <input type="text" x-model="searchQuery" @keyup.enter="doSearch()"
                           class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 pl-10 focus:outline-none focus:border-indigo-500/50 focus:bg-black/40 text-white transition-all placeholder-gray-500"
                           :placeholder="currentEngine.name + ' 搜索...'">
                    <i :class="currentEngine.icon" class="fa absolute left-3.5 top-3.5 text-gray-500 group-focus-within:text-indigo-400 transition-colors"></i>
                </div>
            </div>
            
            <!-- 用户信息 -->
            <div class="glass-panel rounded-3xl p-5 hidden md:flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-600 p-0.5 shadow-lg">
                    <div class="w-full h-full rounded-full bg-gray-900 flex items-center justify-center">
                        <i class="fa fa-user text-xl text-white"></i>
                    </div>
                </div>
                <div>
                    <div class="font-bold text-lg">我的书签</div>
                    <div class="text-xs text-gray-400 flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        Cloudflare 在线
                    </div>
                </div>
            </div>
        </aside>

        <!-- 右侧内容区 -->
        <main class="flex-1 glass-panel rounded-3xl relative overflow-hidden flex flex-col" x-data="{ lastScroll: 0, showNav: true }">
            
            <!-- 顶部导航栏 (滚动自动显隐) -->
            <div class="absolute top-0 left-0 right-0 z-40 p-4 transition-all duration-300 ease-in-out backdrop-blur-md bg-black/10 border-b border-white/5"
                 :class="showNav ? 'translate-y-0 opacity-100' : '-translate-y-full opacity-0'">
                <div class="flex overflow-x-auto no-scrollbar gap-2 pb-1">
                    <template x-for="(items, key) in categories" :key="key">
                        <button @click="scrollToCategory(key)" 
                                class="whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium border border-white/10 bg-white/5 hover:bg-white/20 hover:border-white/30 transition-all active:scale-95">
                            <span x-text="key"></span>
                            <span class="ml-1 text-[10px] opacity-50" x-text="items.length"></span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- 滚动容器 -->
            <div class="flex-1 overflow-y-auto no-scrollbar p-4 md:p-8 pt-20 scroll-smooth"
                 x-ref="scrollContainer"
                 @scroll="
                    const currentScroll = $refs.scrollContainer.scrollTop;
                    if (currentScroll <= 10) {
                        showNav = true;
                    } else if (currentScroll > lastScroll && currentScroll > 50) {
                        showNav = false;
                    } else if (currentScroll < lastScroll) {
                        showNav = true;
                    }
                    lastScroll = currentScroll;
                 ">
                
                <div class="space-y-10 pb-20">
                    <template x-for="(items, categoryName) in categories" :key="categoryName">
                        <!-- 只显示有内容的分类 (除了学习资源，它初始可能为空但需要显示锁) -->
                        <div x-show="items.length > 0 || categoryName === '学习资源'" :id="'cat-' + categoryName" class="scroll-mt-24">
                            <h3 class="text-lg font-bold text-white/90 mb-4 flex items-center gap-2 sticky top-0 py-2 z-10">
                                <span class="w-1.5 h-5 bg-indigo-500 rounded-full"></span>
                                <span x-text="categoryName"></span>
                            </h3>

                            <!-- 学习资源锁 -->
                            <div x-show="categoryName === '学习资源' && !isUnlocked" 
                                 class="glass-card rounded-2xl p-10 flex flex-col items-center justify-center text-center border-dashed border-2 border-red-500/30 bg-red-500/5 group">
                                <div class="w-16 h-16 rounded-full bg-red-500/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                    <i class="fa fa-lock text-3xl text-red-400"></i>
                                </div>
                                <h4 class="text-lg font-bold mb-2">访问受限</h4>
                                <p class="text-sm text-gray-400 mb-4">此区域包含敏感资源，需要密码解锁</p>
                                <div class="flex gap-2 max-w-xs w-full relative">
                                    <input type="password" x-model="passwordInput" @keyup.enter="unlock()" placeholder="输入密码" class="w-full bg-black/40 border border-white/10 rounded-lg px-4 py-2.5 text-sm focus:border-red-500 focus:ring-1 focus:ring-red-500 outline-none text-center tracking-widest transition-all">
                                    <button @click="unlock()" class="absolute right-1.5 top-1.5 bottom-1.5 px-3 bg-red-600 hover:bg-red-500 rounded-md text-white transition shadow-lg"><i class="fa fa-arrow-right"></i></button>
                                </div>
                                <p x-show="errorMsg" class="text-red-400 text-xs mt-3 font-medium animate-pulse" x-text="errorMsg"></p>
                            </div>

                            <!-- 链接列表 -->
                            <div x-show="categoryName !== '学习资源' || isUnlocked" 
                                 class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                                <template x-for="link in items" :key="link.url">
                                    <a :href="link.url" target="_blank" 
                                       class="glass-card p-4 rounded-xl flex flex-col items-center justify-center text-center gap-3 group relative overflow-hidden h-[110px]">
                                        <!-- 图标处理 -->
                                        <div class="w-10 h-10 min-h-[2.5rem] rounded-xl bg-white/5 flex items-center justify-center p-1.5 shadow-inner group-hover:bg-white/10 transition-colors">
                                            <img :src="getIcon(link)" 
                                                 @error="$el.src='https://ui-avatars.com/api/?name='+link.title+'&background=random&color=fff&size=64&font-size=0.5'" 
                                                 class="w-full h-full object-contain rounded-md" loading="lazy">
                                        </div>
                                        <div class="w-full">
                                            <div class="text-xs font-medium text-white/90 truncate px-1 group-hover:text-indigo-300 transition-colors" x-text="link.title"></div>
                                        </div>
                                        <!-- 悬停光效 -->
                                        <div class="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/0 to-white/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    </a>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <!-- 设置弹窗 -->
    <div x-show="showSettings" x-cloak 
         class="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm"
         x-transition.opacity
         @click.self="showSettings = false">
        <div class="glass-panel w-[90%] max-w-md rounded-2xl p-6 shadow-2xl bg-[#151520] relative">
            <button @click="showSettings = false" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa fa-times text-lg"></i></button>
            <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="fa fa-paint-brush text-indigo-500"></i> 个性化设置</h3>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">背景图片链接</label>
                    <input type="text" x-model="tempBg" placeholder="https://image.url..." class="w-full bg-black/30 border border-white/10 rounded-lg px-3 py-2.5 text-sm focus:border-indigo-500 outline-none">
                    <p class="text-xs text-gray-500 mt-2">支持 Cloudflare R2、Imgur 或任意直链。</p>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-3 flex justify-between">
                        <span>背景遮罩浓度</span>
                        <span class="text-indigo-400" x-text="Math.round(bgOpacity * 100) + '%'"></span>
                    </label>
                    <input type="range" min="0" max="0.9" step="0.05" x-model="bgOpacity" class="w-full h-1.5 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                </div>

                <div class="pt-4 flex gap-3">
                    <button @click="clearBg()" class="flex-1 py-2.5 rounded-xl border border-white/10 hover:bg-white/5 text-gray-400 hover:text-white transition text-sm">恢复默认</button>
                    <button @click="saveSettings()" class="flex-1 py-2.5 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-bold shadow-lg shadow-indigo-600/30 transition text-sm">保存应用</button>
                </div>
            </div>
        </div>
    </div>

                init() {
                    this.updateTimer();
                    setInterval(() => this.updateTimer(), 1000);
                },

                updateTimer() {
                    const now = new Date();
                    this.timeStr = now.toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute:'2-digit'});
                    this.dateStr = now.toLocaleDateString('zh-CN', {month: 'long', day: 'numeric', weekday: 'long'});
                },

                doSearch() {
                    if(!this.searchQuery) return;
                    window.open(this.currentEngine.url + encodeURIComponent(this.searchQuery), '_blank');
                    this.searchQuery = '';
                },

                getIcon(link) {
                    // 如果链接对象自带图标(DataURI)，则直接使用
                    if (link.icon) return link.icon;
                    // 否则使用 Google API 抓取
                    try {
                        const domain = new URL(link.url).hostname;
                        return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                    } catch(e) { 
                        return ''; 
                    }
                },

                scrollToCategory(id) {
                    const el = document.getElementById('cat-' + id);
                    const container = this.$refs.scrollContainer;
                    if(el && container) {
                        // 滚动并留出顶部导航栏的高度
                        const top = el.offsetTop - 80; 
                        container.scrollTo({ top: top, behavior: 'smooth' });
                    }
                },

                saveSettings() {
                    if(this.tempBg !== this.customBg) {
                        this.customBg = this.tempBg;
                        localStorage.setItem('nav_custom_bg', this.tempBg);
                    }
                    localStorage.setItem('nav_bg_opacity', this.bgOpacity);
                    this.showSettings = false;
                },

                clearBg() {
                    this.customBg = '';
                    this.tempBg = '';
                    this.bgOpacity = 0.4;
                    localStorage.removeItem('nav_custom_bg');
                    localStorage.setItem('nav_bg_opacity', 0.4);
                    this.showSettings = false;
                },

                unlock() {
                    if (this.passwordInput === '123456') {
                        this.isUnlocked = true;
                        this.errorMsg = '';
                        // 解码并注入数据
                        this.categories['学习资源'] = this.hiddenData.map(item => ({
                            title: item.t,
                            url: atob(item.u),
                            icon: item.i
                        }));
                    } else {
                        this.errorMsg = '密码错误，拒绝访问';
                        this.passwordInput = '';
                        setTimeout(() => this.errorMsg = '', 2000);
                    }
                }
            }
        }
    </script>
